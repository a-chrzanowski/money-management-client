<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Captcha verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/content/css/registration-style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div th:fragment="captchaVerificationFragment">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <div id="captcha_verification_panel">
                <div class="container-fluid">
                    <div id="captcha_image" class="row g-3">
                        <img th:src="@{/registration/captcha}" style="border: 1px solid #008000;">
                    </div>
                    <div id="verification_form" class="row g-1">
                        <p class="text-center p-1" style="font-size: 14px;">
                            Type the characters from image above:
                        </p>
                        <div class="mb-3 d-flex justify-content-center">
                            <input placeholder="(Case sensitive)" type="text" th:field="*{captchaVerificationCode}"
                                   class="form-control" th:errorclass="input-validation-error">
                            <a th:href="@{'/registration'}" th:text="Reload" class="btn btn-outline-success btn-lg"></a>
                        </div>
                        <div th:if="${#fields.hasErrors('captchaVerificationCode')}" th:errors="*{captchaVerificationCode}" class="div-validation-error">
                            <p th:text="${err}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
